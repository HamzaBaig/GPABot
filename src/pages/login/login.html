<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <img  width="200" class="img" height="200" src="../assets/images/lock.png"/>
  <ion-list style="margin: 66px 66px 7px;">
    <!-- <ion-label floating class="design"><ion-icon name="md-person"></ion-icon>Username</ion-label> -->
    <!-- <ion-input type="text"></ion-input> -->
    
    <ion-item style="background:transparent; padding-left: 2px; border-top: none;">
        
        <!-- <ion-icon name="ios-person-outline"></ion-icon> -->
      <ion-input type="text" style="color:white;" [(ngModel)]="email" placeholder="Username"></ion-input>
    </ion-item>
  
    <ion-item style="background:transparent;  padding-left: 2px; border-top: none;">
      <ion-input type="password" style="color:white;" [(ngModel)]="password" placeholder="Password"></ion-input>
      <!-- <div *ngIf="wrongPass" style="color:crimson;">incorrect password</div> -->
    </ion-item>
    <div *ngIf="wrongPass"  style="color:white;">
        <p>incorrect email & password</p></div>

  </ion-list>

  <div padding>
      <button ion-button color="primary" (click)="gotoSignup()" style="width: 79px; margin-left: 129px; "  block>Sign Up</button>
    <button ion-button color="primary" (click)="gotoSignin()" style="width: 79px; margin-left: 217px; margin-top: -40px;"  block>Sign In</button>
  </div>
